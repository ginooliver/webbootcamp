<!DOCTYPE html>
<html>
<head>
	<title>JS Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>

<p>Playing to: <span id="playto">5</span></p>

<input type="number" name="playto">
<button id="p1click">Player One</button>
<button id="p2click">Player Two</button>
<button id="reset">Player Reset</button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
